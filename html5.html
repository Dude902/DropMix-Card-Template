<html>

<head>

<style>
@font-face {
    font-family: boldtext;
    src: url(resources/fonts/AEH.ttf) format("truetype");
}
@font-face {
    font-family: lighttext;
    src: url(resources/fonts/AvenirLTStd-Light.otf) format("opentype");
}
#canvas_artist, #text_artist {
	text-transform: uppercase !important;
	letter-spacing: 0.08em;
	font-family: "boldtext"
	}
#canvas_title, #text_title {
	text-transform: uppercase !important;
	letter-spacing: 0.1em;
	font-family: "lighttext"
	}
#canvas_series_card_id, #text_series_id, #text_card_id {
	letter-spacing: 0.06em;
	font-family: "boldtext"
	}
#canvas_copyright, #text_copyright {
	text-transform: uppercase !important;
	letter-spacing: 0.08em;
	font-family: "lighttext";
	}
#canvas_card_num, #text_card_num {
	letter-spacing: 0.08em;
	font-family: "boldtext"
	}


.wild {background-color:#b4a7d6;}
.yellow {background-color:#ffe599;}
.red {background-color:#e6b8af;}
.blue {background-color:#9fc5e8;}
.green {background-color:#b7e1cd;}
.white {background-color:#f3f3f3;}

input:disabled {
	opacity:0.4;
	}
.disabled {
	opacity:0.4;
	}

.leveltable {
	display:table;
	width:550px;
	}
.tablerow {
	display: table-row;
	}
.tablecell {
	display: table-cell;
	width:150px;
	}
.tablecell span {
	padding:3px 5px 3px 0px;
}

</style>
<script> </script>

</head>


<body>
<div style="display:table; margin:auto;">
<div style="display:table-row;">
<div style="display:table-cell;vertical-align:middle;padding:0px 40px 0px 40px;">
<P>
	<H1>Text:</H1>
	Artist: 		<BR><input size='50' oninput="textchanged()" 	id="text_artist" 		value="Artist" style="width:500px;"><BR><BR>
	Title: 			<BR><textarea rows="4" oninput="textchanged()" 	id="text_title" 		value="Title" style="width:500px;">Title</textarea>
	<!--<input size='50' oninput="textchanged()" id="text_title" 		value="Title">--><BR><BR>
	Series ID #: 	<BR><input size='50' oninput="textchanged()" 	id="text_series_id" 	value="S##" style="width:500px;"><BR><BR>
	Card ID #: 		<BR><input size='50' oninput="textchanged()" 	id="text_card_id" 		value="C##" style="width:500px;"><BR><BR>
	Copyright: 		<BR><input size='50' oninput="textchanged()" 	id="text_copyright" 	value="™ & © 2017 HARMONIX  © 2017 HASBROTHER" style="width:500px;"><BR><BR>
	Card #: 		<BR><input size='50' oninput="textchanged()" 	id="text_card_num" 		value="##/##" style="width:500px;"><BR><BR>
</P>

<P>
	<H1>Power Levels:</H1>
	<div class="leveltable">
		<div class="tablerow">
			<div class="tablecell disabled"><span class="wild"><input type="radio" onclick="levelchanged();" name="level" value="w3" id="w3" disabled><label for="w3">Wild - 3</label></span></div>
			<div class="tablecell"><span class="yellow"><input type="radio" onclick="levelchanged();" name="level" value="y3" id="y3"><label for="y3">Yellow - 3</label></span></div>
			<div class="tablecell"><span class="red"><input type="radio" onclick="levelchanged();" name="level" value="r3" id="r3"><label for="r3">Red - 3</label></span></div>
			<div class="tablecell"><span class="blue"><input type="radio" onclick="levelchanged();" name="level" value="b3" id="b3"><label for="b3">Blue - 3</label></span></div>
			<div class="tablecell"><span class="green"><input type="radio" onclick="levelchanged();" name="level" value="g3" id="g3"><label for="g3">Green - 3</label></span></div>
			<div class="tablecell disabled"><span class="white"><input type="radio" onclick="levelchanged();" name="level" value="f3" id="f3" disabled><label for="f3">White - 3</label></span></div>
		</div>
		<div class="tablerow">
			<div class="tablecell"><span class="wild"><input type="radio" onclick="levelchanged();" name="level" value="w2" id="w2"><label for="w2">Wild - 2</label></span></div>
			<div class="tablecell"><span class="yellow"><input type="radio" onclick="levelchanged();" name="level" value="y2" id="y2"><label for="y2">Yellow - 2</label></span></div>
			<div class="tablecell"><span class="red"><input type="radio" onclick="levelchanged();" name="level" value="r2" id="r2"><label for="r2">Red - 2</label></span></div>
			<div class="tablecell"><span class="blue"><input type="radio" onclick="levelchanged();" name="level" value="b2" id="b2"><label for="b2">Blue - 2</label></span></div>
			<div class="tablecell"><span class="green"><input type="radio" onclick="levelchanged();" name="level" value="g2" id="g2"><label for="g2">Green - 2</label></span></div>
			<div class="tablecell disabled"><span class="white"><input type="radio" onclick="levelchanged();" name="level" value="f2" id="f2" disabled><label for="f2">White - 2</label></span></div>
		</div>
		<div class="tablerow">
			<div class="tablecell disabled"><span class="wild"><input type="radio" onclick="levelchanged();" name="level" value="w1" id="w1" disabled><label for="w3">Wild - 1</label></span></div>
			<div class="tablecell disabled"><span class="yellow"><input type="radio" onclick="levelchanged();" name="level" value="y1" id="y1" disabled><label for="y3">Yellow - 1</label></span></div>
			<div class="tablecell"><span class="red"><input type="radio" onclick="levelchanged();" name="level" value="r1" id="r1"><label for="r1">Red - 1</label></span></div>
			<div class="tablecell"><span class="blue"><input type="radio" onclick="levelchanged();" name="level" value="b1" id="b1"><label for="b3">Blue - 1</label></span></div>
			<div class="tablecell disabled"><span class="green"><input type="radio" onclick="levelchanged();" name="level" value="g1" id="g1" disabled><label for="g3">Green - 1</label></span></div>
			<div class="tablecell disabled"><span class="white"><input type="radio" onclick="levelchanged();" name="level" value="f2" id="f2" disabled><label for="f2">White - 2</label></span></div>
		</div>
	</div>
	
</P>

<P>
	<H1>Instruments:</H1>
	<select id="instrument1" name="instrument1" onchange="instrumentchanged();">
		<option value="none">Instrument slot 1</option>

		<option value="rguitar" class="red">Red Guitar</option>
		<option value="rkeys"  class="red">Red Keys</option>
		<option value="rhorns"  class="red">Red Horns</option>
		<option value="rstrings"  class="red">Red Strings</option>
		<option value="bdrums"  class="blue">Blue Drums</option>
		<option value="gguitar"  class="green">Green Guitar</option>
		<option value="gkeys"  class="green">Green Keys</option>
	</select>
	
	<select id="instrument2" name="instrument2" onchange="instrumentchanged();">
		<option value="none">Instrument slot 2</option>

		<option value="rkeys"  class="red">Red Keys</option>

	</select>
	
	<select id="instrument4" name="instrument4" onchange="instrumentchanged();">
		<option value="none">Instrument slot 4</option>
		<option value="gguitar" class="green">Green Guitar</option>

<P>
	<H1>Playlist Icons:</H1>
	<select id="playlist" name="playlist" onchange="playlistchanged();">
		<option value="none">None</option>
		<option value="astro">Astro</option>
		<option value="blade">The Blade</option>
		<option value="bomb">Bomb</option>
		<option value="breaker">Breaker</option>
		<option value="chiller">Chiller</option>
		<option value="controller">Controller</option>
		<option value="dapper">Dapper</option>
		<option value="derby">Derby</option>
		<option value="flawless">Flawless</option>
		<option value="highness">Highness</option>
		<option value="hightower">Hightower</option>
		<option value="lucky">Lucky</option>
		<option value="mirrors">Mirrors</option>
		<option value="moonlight">Moonlight</option>
		<option value="ouroboros">Ouroboros</option>

	</select>
</P>
</div>
<div style="display:table-cell;vertical-align:middle;padding:40px;">
<canvas id="canvas_bg" hidden width=562 height=780 border="1px" style="border:1px solid #000000;"></canvas>
<canvas id="canvas_artist" hidden width=562 height=780 border="1px" style="border:1px solid #000000;letter-spacing:20px;"></canvas>
<canvas id="canvas_title" hidden width=562 height=780 border="1px" style="border:1px solid #000000;"></canvas>
<canvas id="canvas_series_card_id" hidden width=562 height=780 border="1px" style="border:1px solid #000000;"></canvas>
<canvas id="canvas_copyright" hidden width=562 height=780 border="1px" style="border:1px solid #000000;"></canvas>
<canvas id="canvas_card_num" hidden width=562 height=780 border="1px" style="border:1px solid #000000;"></canvas>
<canvas id="canvas" width=562 height=780 border="1px" style="border:1px solid #000000;"></canvas>
</div>
</div>
</div>
<script>
//PRELOAD IMAGES
var imageObjects = [];
function loadImages(images, onComplete) {
    var loaded = 0;
	console.log(images.length);
    function onLoad() {
        loaded++; console.log(loaded);
        if (loaded == images.length) {
            onComplete();
        }
    }
    for (var i = 0; i < images.length; i++) {
        var img = new Image();
        img.addEventListener("load", onLoad);
        img.src = images[i];
        imageObjects.push(img);
    }
}
function init() {
     console.log("start game");
	draw();
}


var canvas_bg = document.getElementById('canvas_bg').getContext('2d');

var blankcard = new Image();	blankcard.src = 'resources/images/Blank_Card.png';
var powerlevel = new Image();	//powerlevel.src = 'resources/images/Power_Levels/Wild_2.png';
var instrument1 = new Image();
var instrument2 = new Image();
var instrument3 = new Image();
var instrument4 = new Image();
var playlist = new Image();

//blankcard.onload = function() {document.getElementById('canvas_bg').getContext('2d').drawImage(blankcard, 0, 0);};
//powerlevel.onload = function() {document.getElementById('canvas_bg').getContext('2d').drawImage(powerlevel, 0, 0);};

//Default text UNUSED
/*
artist = 'Artist';
title = 'Title';
series_id = 'S##';
card_id = 'C##';
copyright = '™ & © 2017 HARMONIX  © 2017 HASBROTHER';
card_num = '##/##';
*/

//Default text
artist = document.getElementById('text_artist').value;
title = document.getElementById('text_title').value,
	delimiter = /\n/,
	start = 0,
	tokens = title.split(delimiter).slice(start);
title1 = tokens[0];
title2 = tokens[1];
title3 = tokens[2];
title4 = tokens[3];
series_id = document.getElementById('text_series_id').value;
card_id = document.getElementById('text_card_id').value;
copyright = document.getElementById('text_copyright').value;
card_num = document.getElementById('text_card_num').value;

//Text spacing, add space equal to font size multiplied by sp/100
sp_artist = 80;
sp_title = 100;
sp_series_id = 60;
sp_card_id = 60;
sp_copyright = 80;
sp_card_num = 80;

function textchanged()
	{
	artist = document.getElementById('text_artist').value;
	title = document.getElementById('text_title').value,
			delimiter = /\n/,
			start = 0,
			tokens = title.split(delimiter).slice(start),
		title1 = tokens[0];
		title2 = tokens[1];
		title3 = tokens[2];
		title4 = tokens[3];
	series_id = document.getElementById('text_series_id').value;
	card_id = document.getElementById('text_card_id').value;
	copyright = document.getElementById('text_copyright').value;
	card_num = document.getElementById('text_card_num').value;
	draw();
	}

function levelchanged()
	{
	switch (document.querySelector('input[name="level"]:checked').value)
		{
		case 'w3': break;
		case 'w2': powerlevel.src = 'resources/images/Power_Levels/Wild_2.png'; break;
		case 'w1': break;
		case 'y3': powerlevel.src = 'resources/images/Power_Levels/Yellow_3.png'; break;
		case 'y2': powerlevel.src = 'resources/images/Power_Levels/Yellow_2.png'; break;
		case 'y1': break;
		case 'r3': powerlevel.src = 'resources/images/Power_Levels/Red_3.png'; break;
		case 'r2': powerlevel.src = 'resources/images/Power_Levels/Red_2.png'; break;
		case 'r1': powerlevel.src = 'resources/images/Power_Levels/Red_1.png'; break;
		case 'b3': powerlevel.src = 'resources/images/Power_Levels/Blue_3.png'; break;
		case 'b2': powerlevel.src = 'resources/images/Power_Levels/Blue_2.png'; break;
		case 'b1': powerlevel.src = 'resources/images/Power_Levels/Blue_1.png'; break;
		case 'g3': powerlevel.src = 'resources/images/Power_Levels/Green_3.png'; break;
		case 'g2': powerlevel.src = 'resources/images/Power_Levels/Green_2.png'; break;
		case 'g1': break;
		case 'f3': break;
		case 'f2': break;
		case 'f1': break;
		}
	draw();
	}

function instrumentchanged()
	{
	var i1 = document.getElementById('instrument1');
	var i2 = document.getElementById('instrument2');
	var i3 = document.getElementById('instrument3');
	var i4 = document.getElementById('instrument4');
	switch (i1.options[i1.selectedIndex].value)
		{
		case 'none': instrument1.src = ''; break;
		case 'yvocals': instrument1.src = 'resources/images/Instrument_Slot_1/Yellow_Vocals.png'; break;
		case 'rguitar': instrument1.src = 'resources/images/Instrument_Slot_1/Red_Guitar.png'; break;
		case 'rkeys': instrument1.src = 'resources/images/Instrument_Slot_1/Red_Keys.png'; break;
		case 'rhorns': instrument1.src = 'resources/images/Instrument_Slot_1/Red_Horns.png'; break;
		case 'rstrings': instrument1.src = 'resources/images/Instrument_Slot_1/Red_Strings.png'; break;
		case 'bdrums': instrument1.src = 'resources/images/Instrument_Slot_1/Blue_Drums.png'; break;
		case 'gguitar': instrument1.src = 'resources/images/Instrument_Slot_1/Green_Guitar.png'; break;
		case 'gkeys': instrument1.src = 'resources/images/Instrument_Slot_1/Green_Keys.png'; break;
		}
	switch (i2.options[i2.selectedIndex].value)
		{
		case 'none': instrument2.src = ''; break;
		case 'rguitar': instrument2.src = 'resources/images/Instrument_Slot_2/Red_Guitar.png'; break;
		case 'rkeys': instrument2.src = 'resources/images/Instrument_Slot_2/Red_Keys.png'; break;
		case 'rhorns': instrument2.src = 'resources/images/Instrument_Slot_2/Red_Horns.png'; break;
		case 'rstrings': instrument2.src = 'resources/images/Instrument_Slot_2/Red_Strings.png'; break;
		case 'rsampler': instrument2.src = 'resources/images/Instrument_Slot_2/Red_Sampler.png'; break;
		}
	switch (i3.options[i3.selectedIndex].value)
		{
		case 'none': instrument3.src = ''; break;
		case 'bdrums': instrument3.src = 'resources/images/Instrument_Slot_3/Blue_Drums.png'; break;
		}
	switch (i4.options[i4.selectedIndex].value)
		{
		case 'none': instrument4.src = ''; break;
		case 'gguitar': instrument4.src = 'resources/images/Instrument_Slot_4/Green_Guitar.png'; break;
		case 'gkeys': instrument4.src = 'resources/images/Instrument_Slot_4/Green_Keys.png'; break;
		}
	draw();
	}
	
function playlistchanged()
	{
	var pl = document.getElementById('playlist');
	switch (pl.options[pl.selectedIndex].value)
		{
		case 'none': playlist.src = ''; break;
		case 'astro': playlist.src = 'resources/images/Playlist_Icons/Astro.png'; break;
		case 'blade': playlist.src = 'resources/images/Playlist_Icons/The_Blade.png'; break;
		case 'bomb': playlist.src = 'resources/images/Playlist_Icons/Bomb.png'; break;
		case 'breaker': playlist.src = 'resources/images/Playlist_Icons/Breaker.png'; break;
		case 'chiller': playlist.src = 'resources/images/Playlist_Icons/Chiller.png'; break;
		case 'controller': playlist.src = 'resources/images/Playlist_Icons/Controller.png'; break;
		case 'dapper': playlist.src = 'resources/images/Playlist_Icons/Dapper.png'; break;
		case 'derby': playlist.src = 'resources/images/Playlist_Icons/Derby.png'; break;
		case 'flawless': playlist.src = 'resources/images/Playlist_Icons/Flawless.png'; break;
		case 'highness': playlist.src = 'resources/images/Playlist_Icons/Highness.png'; break;
		case 'hightower': playlist.src = 'resources/images/Playlist_Icons/Hightower.png'; break;
		case 'lucky': playlist.src = 'resources/images/Playlist_Icons/Lucky.png'; break;
		case 'mirrors': playlist.src = 'resources/images/Playlist_Icons/Mirrors.png'; break;
		case 'moonlight': playlist.src = 'resources/images/Playlist_Icons/Moonlight.png'; break;
		case 'ouroboros': playlist.src = 'resources/images/Playlist_Icons/Ouroboros.png'; break;
		case 'puff': playlist.src = 'resources/images/Playlist_Icons/Puff.png'; break;
		case 'seer': playlist.src = 'resources/images/Playlist_Icons/Seer.png'; break;
		case 'sweets': playlist.src = 'resources/images/Playlist_Icons/Sweets.png'; break;
		}
	draw();
	}

function draw()
	{
	//Reset canvases
	var canvas_bg = document.getElementById('canvas_bg');
	var canvas_artist = document.getElementById('canvas_artist');
	var canvas_title = document.getElementById('canvas_title');
	var canvas_series_card_id = document.getElementById('canvas_series_card_id');
	var canvas_copyright = document.getElementById('canvas_copyright');
	var canvas_card_num = document.getElementById('canvas_card_num');
	var canvas = document.getElementById('canvas');
	canvas_bg.getContext('2d').clearRect(0, 0, canvas_bg.width, canvas_bg.height);
	canvas_artist.getContext('2d').clearRect(0, 0, canvas_artist.width, canvas_artist.height);
	canvas_title.getContext('2d').clearRect(0, 0, canvas_title.width, canvas_title.height);
	canvas_series_card_id.getContext('2d').clearRect(0, 0, canvas_series_card_id.width, canvas_series_card_id.height);
	canvas_copyright.getContext('2d').clearRect(0, 0, canvas_copyright.width, canvas_copyright.height);
	canvas_card_num.getContext('2d').clearRect(0, 0, canvas_card_num.width, canvas_card_num.height);
	canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
	
	//Blank Card canvas
	var canvas_bg = document.getElementById('canvas_bg').getContext('2d');
	canvas_bg.drawImage(blankcard, 0, 0);
	canvas_bg.drawImage(powerlevel, 0, 0);
	canvas_bg.drawImage(instrument1, 0, 0);
	canvas_bg.drawImage(instrument2, 0, 0);
	canvas_bg.drawImage(instrument3, 0, 0);
	canvas_bg.drawImage(instrument4, 0, 0);
	canvas_bg.drawImage(playlist, 0, 0);

	//Get object to edit style
	var canvas_artist = document.getElementById('canvas_artist');
	canvas_artist.style.letterSpacing = '20px';
	var canvas_title = document.getElementById('canvas_title');
	var canvas_series_card_id = document.getElementById('canvas_series_card_id');
	var canvas_copyright = document.getElementById('canvas_copyright');
	var canvas_card_num = document.getElementById('canvas_card_num');

	//Get context to draw on canvas
	var canvas_artist = document.getElementById('canvas_artist').getContext('2d');
	var canvas_title = document.getElementById('canvas_title').getContext('2d');
	var canvas_series_card_id = document.getElementById('canvas_series_card_id').getContext('2d');
	var canvas_copyright = document.getElementById('canvas_copyright').getContext('2d');
	var canvas_card_num = document.getElementById('canvas_card_num').getContext('2d');

	//Artist
	canvas_artist.fillStyle = 'white';
	canvas_artist.textBaseline = "top";
	canvas_artist.font = '24px boldtext';
	canvas_artist.textAlign = "left";
	canvas_artist.fillText(artist, 39.2, 570);

	//Title
	canvas_title.fillStyle = 'white';
	canvas_title.textBaseline = "top";
	canvas_title.font = '24px lighttext';
	canvas_title.textAlign = "left";
	canvas_title.fillText(title1, 40.2, 597.6);
	if (title2) canvas_title.fillText(title2, 40.2, 597.6+27);
	if (title3) canvas_title.fillText(title3, 40.2, 597.6+27+27);
	if (title4) canvas_title.fillText(title4, 40.2, 597.6+27+27+27);

	//Series ID # and Card ID # (same formatting)
	canvas_series_card_id.fillStyle = 'white';
	canvas_series_card_id.textBaseline = "top";
	canvas_series_card_id.font = '15.5px boldtext';
	canvas_series_card_id.textAlign = "left";
	canvas_series_card_id.fillText(series_id, 39.3, 725);
	canvas_series_card_id.fillText(card_id, 74.2, 725);

	//Copyright Harmonix and Hasbro
	canvas_copyright.fillStyle = 'white';
	canvas_copyright.textBaseline = "top";
	canvas_copyright.font = '12px lighttext';
	canvas_copyright.textAlign = "left";
	canvas_copyright.fillText(copyright, 120.6, 727.8);

	//Card #
	canvas_card_num.fillStyle = 'white';
	canvas_card_num.textBaseline = "top";
	canvas_card_num.font = '14.5px boldtext';
	canvas_card_num.textAlign = "center";
	canvas_card_num.fillText(card_num, 489.4, 725.8);

	var canvas = document.getElementById('canvas').getContext('2d');
	var canvas_bg = document.getElementById('canvas_bg');
	var canvas_artist = document.getElementById('canvas_artist');
	var canvas_title = document.getElementById('canvas_title');
	var canvas_series_card_id = document.getElementById('canvas_series_card_id');
	var canvas_copyright = document.getElementById('canvas_copyright');
	var canvas_card_num = document.getElementById('canvas_card_num');
	canvas.drawImage(canvas_bg,0,0);
	canvas.drawImage(canvas_artist,0,0);
	canvas.drawImage(canvas_title,0,0);
	canvas.drawImage(canvas_series_card_id,0,0);
	canvas.drawImage(canvas_copyright,0,0);
	canvas.drawImage(canvas_card_num,0,0);
	}

draw();

//IMAGES TO LOAD
loadImages([
'resources/images/Blank_Card.png',
'resources/images/Power_Levels/Wild_2.png',
'resources/images/Power_Levels/Yellow_3.png',
'resources/images/Power_Levels/Yellow_2.png',
'resources/images/Power_Levels/Yellow_1.png',
'resources/images/Power_Levels/Red_3',
'resources/images/Power_Levels/Red_2',
'resources/images/Power_Levels/Red_1',
'resources/images/Power_Levels/Blue_3',
'resources/images/Power_Levels/Blue_2',
'resources/images/Power_Levels/Blue_1',
'resources/images/Power_Levels/Green_3',
'resources/images/Power_Levels/Green_2',
'resources/images/Instrument_Slot_1/Yellow_Vocals.png',
'resources/images/Instrument_Slot_1/Red_Guitar.png',
